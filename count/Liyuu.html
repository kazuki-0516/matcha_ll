<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Liyuuちゃん記念日</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #ffe0f0, #e0f7ff, #ffe0f0);
      background-size: 300% 300%;
      animation: gradientFlow 12s ease infinite;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    @keyframes gradientFlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #ff82ab;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.5em;
      line-height: 2;
    }

    li span {
      font-weight: bold;
      color: #ff4081;
    }
  </style>
</head>
<body>
  <h1>🌸 Liyuuちゃん 記念日まとめ 🌸</h1>
  <ul>
    <li>🎤 デビュー日から <span id="debut"></span> 日経過！</li>
    <li>💿 ファーストシングル発売から <span id="single"></span> 日経過！</li>
    <li>🎶 ファーストライブから <span id="live"></span> 日経過！</li>
    <li>🎂 次の誕生日まで <span id="birthday"></span> 日！</li>
  </ul>

  <script>
    // 00:00:00 に統一する補正関数
    function resetTime(date) {
      const d = new Date(date);
      d.setHours(0, 0, 0, 0);
      return d;
    }

    // 日付定義（すべて resetTime で補正）
    const today = resetTime(new Date());
    const debutDate = resetTime(new Date('2020-01-22'));
    const singleDate = resetTime(new Date('2020-01-22'));
    const liveDate = resetTime(new Date('2022-02-11'));

    // 誕生日（次回）
    let nextBirthday = new Date(today.getFullYear(), 0, 9); // 1月9日（0が1月）
    if (nextBirthday < today) {
      nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
    }
    nextBirthday = resetTime(nextBirthday);

    // 差分計算
    function calcDiff(fromDate, toDate) {
      const diff = toDate - fromDate;
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    // 表示
    document.getElementById("debut").textContent = calcDiff(debutDate, today);
    document.getElementById("single").textContent = calcDiff(singleDate, today);
    document.getElementById("live").textContent = calcDiff(liveDate, today);

    const birthdayDiff = calcDiff(today, nextBirthday);
    document.getElementById("birthday").textContent = birthdayDiff === 0
      ? "🎉 今日は誕生日！おめでとう！！ 🎉"
      : birthdayDiff;
  </script>
</body>
</html>
